# Change these first
owner: thackmaster # Your GitHub organization or username, where this repository lives
repo: status-gh # The name of this repository

sites:
  - name: Bookstack
    url: $BOOKSTACK_URL
  - name: Git
    url: https://git.wesleythacker.com
  - name: Immich
    url: $IMMICH_URL
  - name: Photos
    url: https://photos.wesleythacker.com
  - name: Planka
    url: $PLANKA_URL
